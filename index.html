<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Team Builder</title>
    <meta
      name="description"
      content="A simple web app to build a Pokemon team."
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/kxr1osu.css" />
  </head>

  <body>
    <header class="hero-section">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Pokemon Team Builder</h1>
        <p>
          Build your Pokemon team and see how they stack up against other teams!
        </p>
        <button class="call-to-action">Build Your Team</button>
      </div>
    </header>
    <main>
      <section class="teams-handler">
        <div class="create-import-team">
          <button class="create-team">Create Team</button>
          <button class="import-team">Import Team</button>
        </div>
        <div class="teams-list"></div>
      </section>
    </main>
  </body>
</html>
